<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketApp</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-primary-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Decorative Circles -->
        <div class="absolute">
            <div class="absolute top-20 left-10 w-20 h-20 bg-primary-200 rounded-full opacity-60 float"></div>
            <div class="absolute top-40 right-20 w-16 h-16 bg-warning-200 rounded-full opacity-50 float" style="animation-delay: 1s"></div>
            <div class="absolute bottom-40 left-1/4 w-12 h-12 bg-success-200 rounded-full opacity-40 float" style="animation-delay: 2s"></div>
        </div>
        
        <div class="max-w-md w-full space-y-8 relative z-10">
            <div class="text-center">
                <a href="./index.html" class="text-3xl font-bold text-primary-600">TicketApp</a>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Or <a href="./signup.html" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">create a new account</a>
                </p>
            </div>

            <div class="card">
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input type="email" id="email" name="email" required class="input-field" placeholder="Enter your email" autocomplete="email">
                        <p id="email-error" class="mt-1 text-sm text-danger-600 hidden"></p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="input-field" placeholder="Enter your password" autocomplete="current-password">
                        <p id="password-error" class="mt-1 text-sm text-danger-600 hidden"></p>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">Forgot your password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed" id="submitBtn">
                            <span id="submitText">Sign in</span>
                            <span id="loadingSpinner" class="hidden flex items-center justify-center">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                Signing in...
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h4 class="text-sm font-medium text-gray-900 mb-2">Demo Credentials:</h4>
                    <div class="text-xs text-gray-600 space-y-1">
                        <p><strong>Admin:</strong> admin@ticketapp.com / password123</p>
                        <p><strong>User:</strong> user@ticketapp.com / password123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2"></div>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
